<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Projeto Mapa do Bairro</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h1>
      Lista de Lugares
    </h1>
    <!-- Filtro -->
    <label for="filter">Filter:</label>
    <input id="filter" type="text" data-bind="textInput: filter" />

    <ul data-bind="foreach: visiblePlaces">
      <li data-bind="text: title"></li>
    </ul>
  </div>

  <!-- Mapa -->
  <div id="map"> </div>
  <script src="js/model.js "></script>
  <script src="js/map.js "></script>
  <script src="js/app.js "></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiHBSeyuSse7tQctfsNL-L-xk6gFAUIWY&v=3&libraries=places&callback=initMap" async defer></script>
</body>

</html>
